apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab
    targetRevision: 8.1.1
    helm:
      valuesObject:
        certmanager-issuer:
            email: "anggonza@student.42nice.fr"
        certmanager:
            install: false
        global:
            edition: ce
            #hosts:
            #    domain: achansel.com
            rails:
                bootsnap:
                  enabled: false
            ingress:
                configureCertmanager: false
        gitlab:
            webservice:
                minReplicas: 1
                maxReplicas: 1
                #service:
                #    type: LoadBalancer
                #    loadBalancerSourceRanges: 
                #        - 172.30.33.193/20
        upgradeCheck:
          enabled: false
        gitlab-runner:
          install: false
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
