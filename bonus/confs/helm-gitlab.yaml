apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab
    targetRevision: 8.1.1
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/achansel/inception-of-things/main/bonus/confs/values.yaml?token=GHSAT0AAAAAACOVXUYAZ7TUBY3SPKA4KJX6ZUVADWA
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
